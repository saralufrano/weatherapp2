    <div class="container" id="whole-app">

        <form id="search-form">
           <div class="row">

               <div class="col-8">
                    <input 
                    type="search"
                    placeholder="Type a city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                    />
                </div>

                <div class="col-3">
                    <input 
                    type="submit"
                    value="Search"
                    class="btn btn-primary"
                    />
                </div>

            </div>
        </form>

        <div class="container" id="top-heading">
            <h1 id="city"></h1>
        </div>

        <div class="container">
            <ul>
                <li id="date-time">

                <li id="weather-status">
                    
                </li>
            </ul>    
        </div>
        
        <div class="row">
            <div class="col-5">
                <div class="clearfix current-temperature">
                    <img src="" 
                    alt="Cloudy"
                    id="icon"
                    />
                    <strong id="real-time-temp"></strong>
                    <span class="units"><a href="#" id="fahrenheit-link" class="active">°F </a>| 
                    <a href="#" id="celcius-link" class="active">°C</a>
                    </span>
                </div>
            </div>
            <div class="col-5">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind-speed"></span> mph
                    </li>
                </ul>
            </div>
        </div>
